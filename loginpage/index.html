<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYSD -- LOGIN/REGISTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="inputs">
            <div class="email">
                <h2>EMAIL:</h2>
                <input type="email">
            </div>
            <br>
            <div class="password">
                <h2>PASSWORD:</h2>
                <input type="password">
            </div>
        </div>
        <div class="buttons">
            <button>REGISTER</button>
            <button>LOGIN</button>
            <button>RESET PASSWORD</button>
        </div>
    </div>
</body>
</html>
