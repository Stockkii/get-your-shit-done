<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">

<body>
    <div class="login">
        <div class="title"><h2>WELCOME TO:<br>GET YOUR SHIT <u>DONE</u></h2></div>

        </div>
    </div>
</body>
